<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>TravelFinder</h1>

    </header>
    <form>

        <div class="grid content-box">

            <div class="main">
                Hur mycket tid har du?
                <label>
                    <input type="radio" name="time" />
                    3 dagar
                </label>
                <label>
                    <input type="radio" name="time" />
                    1 vecka
                </label>
                <label>
                    <input type="radio" name="time" />
                    hur långt som helst
                </label>
            </div>

            <div class="question main">

                Hur mycket pengar har du?
                <label>
                    <input type="radio" name="money" />
                    Jag är pank
                </label>
                <label>
                    <input type="radio" name="money" />
                    Mellan
                </label>
                <label>
                    <input type="radio" name="money" />
                    Jag är rik
                </label>
            </div>
            <div class="question main">
                Vad har du redan hemma?
                <label>
                    <input type="checkbox" />
                    Lök
                </label>
                <label>
                    <input type="checkbox" />
                    Ägg
                </label>
                <label>
                    <input type="checkbox" />
                    Skinka
                </label>
                <label>
                    <input type="checkbox" />
                    Ost
                </label>

            </div>
            <div class="question main">
                vad gillar du?
                <label>
                    <input type="checkbox" />
                    Uranium
                </label>
                <label>
                    <input type="checkbox" />
                    Ps4 kontroll
                </label>
                <label>
                    <input type="checkbox" />
                    Grädde
                </label>
                <label>
                    <input type="checkbox" />
                    Gamer Juice
                </label>

            </div>



        </div>
    </form>
    <button id="script.js" class="main2" onclick="display_random_image()">Random</button>


    <footer>Copyright Arda 2020</footer>

</body>

</html>
